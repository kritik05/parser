server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/capstone
    username: capstone
    password: MyCapstonePassword
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: "parser-group-v2"
      auto-offset-reset: latest

app:
  kafka:
    topics:
      parser: "jfc-parser"
      ack: "ack-topic"
  elasticsearch:
    uris: http://localhost:9200
